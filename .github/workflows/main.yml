name: Docker Image CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag ghcr.io/c-noblet/papagei-api:latest

    - name: Run Container
      run: docker run -d -p 8080:8080 --name papagei-api ghcr.io/c-noblet/papagei-api:latest

    - name: Run tests
      run: docker exec papagei-api yarn run test

    - name: Push Docker image
      run: echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u c-noblet --password-stdin
      run: docker push ghcr.io/c-noblet/papagei-api:latest
